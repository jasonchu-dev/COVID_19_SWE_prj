    //------------------------------------VaccinationLineChart---------------------------------------------

    function produceGraphMonthly() {
      var ctx = document.getElementById('mychart');
      var myChart = new Chart(ctx, {
        type: 'line',

              'rgba(75, 192, 193, 1)'

            borderWidth: 1,
            tension: 0.1

        options: {

            y: {

            }

      });

    //------------------------------------Vaccine Preference by Ethnicity---------------------------------------------


    var white_jj = "{{white_jj}}";
    var white_moderna = "{{white_moderna}}";
    var white_pfizer = "{{white_pfizer}}";
    var latino_jj = "{{latino_jj}}";

    var black_pfizer = "{{black_pfizer}}";

    function produceGraph1() {
      var ctx = document.getElementById("mychart");
      var data = {
        labels: ["White", "Latino", "Asian", "Black"],
        datasets: [
          {
            label: "J&J",
            data: [
              white_jj,
              latino_jj,
              asian_jj,
              black_jj
            ],
            backgroundColor: [
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
          },
          {
            label: "Moderna",
            data: [
              white_moderna,
              latino_moderna,
              asian_moderna,
              black_moderna,
            ],
            backgroundColor: [
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          },
          {
            label: "Pfizer",
            data: [
              white_pfizer,
              latino_pfizer,
              asian_pfizer,
              black_pfizer,
            ],
            backgroundColor: [
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          },
        ],
      };
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
      var myChart = new Chart(ctx, { type: 'bar', data });
    }

    //------------------------------------Gender Most/Least Vaccinated---------------------------------------------
    var maleVacc = "{{maleVacc}}";
    var femVacc = "{{femVacc}}";
    var otherVacc = "{{otherVacc}}";


    function mfPiechart() {
      var ctx = document.getElementById('mychart').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          datasets: [{
            data: [maleVacc, femVacc, otherVacc],
            backgroundColor: ['#FB3640', '#EFCA08', '#43AA8B']
          }],
          labels: ['Male 🙋‍♂️', 'Female 🙋‍♀️', 'Other 🙋']
        },
        options: {
          responsive: true,
          legend: {
            position: 'bottom'
          },
          plugins: {
            datalabels: {
              color: '#fff',
              anchor: 'end',
              align: 'start',
              offset: -10,
              borderWidth: 2,
              borderColor: '#fff',
              borderRadius: 25,
              backgroundColor: (context) => {
                return context.dataset.backgroundColor;
              },
              font: {
                weight: 'bold',
                size: '10'
              },
              formatter: (value, ctx) => {
                let sum = 0;
                let dataArr = ctx.chart.data.datasets[0].data;
                dataArr.map(data => {
                    sum += data;
                });
                let percentage = (value*100 / sum).toFixed(2)+"%";
                return percentage;
              }
            }
          }
        }
      })
    }

  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.4.0/dist/chartjs-plugin-datalabels.min.js"></script>
