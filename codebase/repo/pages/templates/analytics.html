<html>

<head>
  <!--LINK JQUERY-->

  <meta charset="UTF-8">

<body>
    <div align="center">
        <h1>Analytics Page 📈</h1>
        <!--Personal JS
    SINCE CHART CAN'T BE CHANGED, TRY TOGGLING BEWTEEN THE DIFFERENT CHARTS
    <form action="analytics2" method="get">
      <button type="submit">
        <span>Search by Demographics</span>

        <br>
        <canvas id="mychart" width="500" height="350"></canvas>
        <br>
        <p>Click button to analyze vaccine data by: </p>

        <button class="myButton" value="Monthly" onclick="toggleChart1(); return false;">
            <form align="left" id="vaccinationLineChart" action="monthlyVaccs" method="get">
                <input type="submit" name="monthlyVaccs" value="Monthly" />
            </form>
        </button>

        <button class="myButton" value="Ethnicity" onclick="toggleChart2();  return false;">
            <form align="left" id="mychart" action="race" method="get">
                <input type="submit" name="race" value="Ethnicity" />
            </form>
        </button>

        <button class="myButton" value="Gender" onclick="toggleChart3();  return false;">
            <form align="left" id="mychart" action="gender" method="get">
                <input type="submit" name="genderChart" value="Gender" />
            </form>
        </button>

        <button class="myButton" value="Fully Vaccinated" onclick="toggleChart4();  return false;">
            <form align="left" id="fullyVacc" action="fullyVacc" method="get">
                <input type="submit" name="fullyVacc" value="Fully Vaccinated" />
            </form>
        </button>

        <button class="myButton" value="Most Administered Vaccine Brand" onclick="toggleChart5();  return false;">
          <form align="left" id="brand" action="brand" method="get">
              <input type="submit" name="brand" value="Most Administered Vaccine Brand" />
          </form>
        </button>

    </div>

  <script>
    //------------------------------------VaccinationLineChart---------------------------------------------
    var text = "{{text}}";
    var July20 = "{{July20}}";
    var August20 = "{{August20}}";
    var September20 = "{{September20}}";
    var October20 = "{{October20}}";
    var November20 = "{{November20}}";
    var December20 = "{{December20}}";
    var January21 = "{{January21}}";
    var February21 = "{{February21}}";
    var March21 = "{{March21}}";
    var April21 = "{{April21}}";
    var May21 = "{{May21}}";
    var June21 = "{{June21}}";
    var July21 = "{{July21}}";
    var August21 = "{{August21}}";
    var September21 = "{{September21}}";
    var October21 = "{{October21}}";

    function produceGraphMonthly() {
      var ctx = document.getElementById('mychart');
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['July 2020', 'August 2020', 'September 2020', 'October 2020', 'November 2020', 'December 2020', 'January 2021', 'February 2021', 'March 2021', 'April 2021', 'May 2021', 'June 2021', 'July 2021', 'August 2021', 'September 2021', 'October 2021'],
          datasets: [{
            label: '# of Vaccinations',
            data: [July20, August20, September20, October20, November20, December20, January21, February21, March21, April21, May21, June21, July21, August21, September21, October21],

            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(255, 99, 131, 0.2)',
              'rgba(54, 162, 231, 0.2)',
              'rgba(255, 206, 81, 0.2)',
              'rgba(75, 192, 191, 0.2)',
              'rgba(153, 102, 251, 0.2)',
              'rgba(255, 159, 61, 0.2)',
              'rgba(255, 99, 133, 0.2)',
              'rgba(54, 162, 233, 0.2)',
              'rgba(255, 206, 83, 0.2)',
              'rgba(75, 192, 193, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(255, 99, 131, 1)',
              'rgba(54, 162, 231, 1)',
              'rgba(255, 206, 81, 1)',
              'rgba(75, 192, 191, 1)',
              'rgba(153, 102, 251, 1)',
              'rgba(255, 159, 61, 1)',
              'rgba(255, 99, 133, 1)',
              'rgba(54, 162, 233, 1)',
              'rgba(255, 206, 83, 1)',
              'rgba(75, 192, 193, 1)'
            ],
            borderWidth: 1,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function toggleChart1() {
      produceGraphMonthly();
    }

    //------------------------------------Vaccine Preference by Ethnicity---------------------------------------------


    var white_jj = "{{white_jj}}";
    var white_moderna = "{{white_moderna}}";
    var white_pfizer = "{{white_pfizer}}";
    var latino_jj = "{{latino_jj}}";
    var latino_moderna = "{{latino_moderna}}";
    var latino_pfizer = "{{latino_pfizer}}";
    var asian_jj = "{{asian_jj}}";
    var asian_moderna = "{{asian_moderna}}";
    var asian_pfizer = "{{asian_pfizer}}";
    var black_jj = "{{black_jj}}";
    var black_moderna = "{{black_moderna}}";
    var black_pfizer = "{{black_pfizer}}";

    function produceGraph1() {
      var ctx = document.getElementById("mychart");
      var data = {
        labels: ["White", "Latino", "Asian", "Black"],
        datasets: [
          {
            label: "J&J",
            data: [
              white_jj,
              latino_jj,
              asian_jj,
              black_jj
            ],
            backgroundColor: [
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(54, 162, 235, 0.2)'
            ],
            borderColor: [
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(54, 162, 235, 1)'
            ],
            borderWidth: 1
          },
          {
            label: "Moderna",
            data: [
              white_moderna,
              latino_moderna,
              asian_moderna,
              black_moderna,
            ],
            backgroundColor: [
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
          },
          {
            label: "Pfizer",
            data: [
              white_pfizer,
              latino_pfizer,
              asian_pfizer,
              black_pfizer,
            ],
            backgroundColor: [
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          },
        ],
      };
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
      var myChart = new Chart(ctx, { type: 'bar', data });
    }

    function toggleChart2() {
      produceGraph1();
    }

    //------------------------------------Gender Most/Least Vaccinated---------------------------------------------
    var maleVacc = "{{maleVacc}}";
    var femVacc = "{{femVacc}}";
    var otherVacc = "{{otherVacc}}";


    function mfPiechart() {
      var myChart = new Chart(document.getElementById('mychart').getContext('2d'), {
        type: 'pie',
        data: {
          datasets: [{
            data: [maleVacc, femVacc, otherVacc],
            backgroundColor: ['#FB3640', '#EFCA08', '#43AA8B']
          }],
          labels: ['Male 🙋‍♂️', 'Female 🙋‍♀️', 'Other 🙋']
        },
        options: {
          responsive: true,
          legend: {
            position: 'bottom'
          },
          plugins: {
            datalabels: {
              color: '#fff',
              anchor: 'end',
              align: 'start',
              offset: -10,
              borderWidth: 2,
              borderColor: '#fff',
              borderRadius: 25,
              backgroundColor: (context) => {
                return context.dataset.backgroundColor;
              },
              font: {
                weight: 'bold',
                size: '10'
              },
              formatter: (value) => {
                return value + ' %';
              }
            }
          }
        }
      })
    }

    function toggleChart3() {
      mfPiechart();
    }

    //------------------------------------Fully Vaccinated over Partially---------------------------------------------
      var malePartVacc = "{{malePartVacc}}";
      var femPartVacc = "{{femPartVacc}}";
      var otherPartVacc = "{{otherPartVacc}}";
      var overallPartVacc = "{{overallPartVacc}}";

      var maleFullVacc = "{{maleFullVacc}}";
      var femFullVacc = "{{femFullVacc}}";
      var otherFullVacc = "{{otherFullVacc}}";
      var overallFullVacc = "{{overallFullVacc}}";

      var malePercentage = (maleFullVacc * 100) / (malePartVacc); 
      var femPercentage = (femFullVacc * 100) / (femPartVacc);
      var otherPercentage = (otherFullVacc * 100) / (otherPartVacc);
      var overallPercentage = (overallFullVacc * 100) / (overallPartVacc);

      function produceFullyVaccinatedRatioGraph() {
          var ctx = document.getElementById('mychart');
          var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: ['Overall','Male', 'Female', 'Other'],
                      datasets: [{
                          label: '% to get fully Vaccinated',
                          data: [overallPercentage, malePercentage, femPercentage, otherPercentage],
                      backgroundColor: [
                          'rgba(0, 187, 39, 0.2)',
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(255, 206, 86, 0.2)'
                      ],
                      borderColor: [
                          'rgba(0, 187, 39, 1)',
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)'
                      ],
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
      }

      function toggleChart4() {
          produceFullyVaccinatedRatioGraph();
      }

    //------------------------------------Which Vaccine Manufacturer was administered the most---------------------------------------------
    var totalJJ = "{{total_jj}}";
    var totalModerna = "{{total_moderna}}";
    var totalPfizer = "{{total_pfizer}}";


    function vaccinePiechart() {
      var myChart = new Chart(document.getElementById('mychart').getContext('2d'), {
        type: 'pie',
        data: {
          datasets: [{
            data: [totalJJ, totalModerna, totalPfizer],
            backgroundColor: ['#FB3640', '#EFCA08', '#43AA8B']
          }],
          labels: ['J&J', 'Moderna', 'Pfizer']
        },
        options: {
          responsive: true,
          legend: {
            position: 'bottom'
          },
          plugins: {
            datalabels: {
              color: '#fff',
              anchor: 'end',
              align: 'start',
              offset: -10,
              borderWidth: 2,
              borderColor: '#fff',
              borderRadius: 25,
              backgroundColor: (context) => {
                return context.dataset.backgroundColor;
              },
              font: {
                weight: 'bold',
                size: '10'
              },
              formatter: (value) => {
                return value + ' %';
              }
            }
          }
        }
      })
    }

    function toggleChart5() {
      vaccinePiechart();
    }

  </script>

</body>
